<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 fw-bold text-primary">Quản lý danh mục sản phẩm</h2>
    <button class="btn btn-success btn-lg shadow-sm d-flex align-items-center gap-2" (click)="openAddCategoryModal()">
      <i class="fas fa-plus"></i>
      Thêm danh mục sản phẩm mới
    </button>
  </div>

  <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr class="text-secondary fw-semibold">
              <th class="ps-4">ID</th>
              <th>Hình ảnh</th>
              <th>Tên danh mục sản phẩm</th>
              <th class="text-center">Hành động</th>
            </tr>
          </thead>
          <tbody>
            @for(category of categories;track category.id){
            <tr class="border-bottom">
              <td class="ps-4 fw-medium">#{{ category.id }}</td>
              <td>
                <img [src]="getImage(category.thumbnail)" [alt]="category.name" class="rounded shadow-sm"
                  style="width: 150px; object-fit: cover;">
              </td>
              <td>
                <div class="fw-bold text-dark">{{ category.name }}</div>
                <small class="text-muted">{{ category.description | slice:0:100 }}...</small>
              </td>
              <td class="text-center">
                <div class="btn-group" role="group">

                  <!-- Nút Sửa -->
                  <button class="btn btn-outline-primary btn-sm rounded-pill me-2" title="Chỉnh sửa sản phẩm"
                    (click)="openEditCategoryModal(category)">
                    <i class="fas fa-edit"></i>
                  </button>

                  <!-- Nút Xóa (có xác nhận) -->
                  <button class="btn btn-outline-danger btn-sm rounded-pill" title="Xóa sản phẩm"
                    (click)="confirmDelete(category.id, category.name)">
                    <i class="fas fa-trash-alt"></i>
                  </button>

                </div>
              </td>
            </tr>
            }@empty {
            <tr>
              <td colspan="8" class="text-center py-5 text-muted">
                <i class="fas fa-box-open fa-3x mb-3"></i><br>
                Chưa có danh mục sản phẩm nào
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
