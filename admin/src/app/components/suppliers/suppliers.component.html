<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 fw-bold text-primary">Quản lý nhà cung cấp sản phẩm</h2>
    <button class="btn btn-success btn-lg shadow-sm d-flex align-items-center gap-2" (click)="openAddSupplierModal()">
      <i class="fas fa-plus"></i>
      Thêm nhà cung cấp mới
    </button>
  </div>

  <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr class="text-secondary fw-semibold">
              <th class="ps-4">ID</th>
              <th>Tên nhà cung cấp</th>
              <th>Số điện thoại</th>
              <th>Email</th>
              <th>Địa chỉ</th>
              <th class="text-center">Hành động</th>
            </tr>
          </thead>
          <tbody>
            @for(supplier of suppliers;track supplier.id){
            <tr class="border-bottom">
              <td class="ps-4 fw-medium">#{{ supplier.id }}</td>
              <td>
                <div class="fw-bold text-dark">{{ supplier.name }}</div>
              </td>
              <td>{{ supplier.phoneNumber }}</td>
              <td>{{ supplier.email }}</td>
              <td>{{ supplier.address }}</td>
              <td class="text-center">
                <div class="btn-group" role="group">

                  <!-- Nút Sửa -->
                  <button class="btn btn-outline-primary btn-sm rounded-pill me-2" title="Chỉnh sửa sản phẩm"
                    (click)="openEditSupplierModal(supplier)">
                    <i class="fas fa-edit"></i>
                  </button>

                  <!-- Nút Xóa (có xác nhận) -->
                  <button class="btn btn-outline-danger btn-sm rounded-pill" title="Xóa sản phẩm"
                    (click)="confirmDelete(supplier.id, supplier.name)">
                    <i class="fas fa-trash-alt"></i>
                  </button>

                </div>
              </td>
            </tr>
            }@empty {
            <tr>
              <td colspan="8" class="text-center py-5 text-muted">
                <i class="fas fa-box-open fa-3x mb-3"></i><br>
                Chưa có nhà cung cấp nào
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
