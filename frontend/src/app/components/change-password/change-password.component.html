<app-header></app-header>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0 fw-bold">
            <i class="fas fa-key me-2"></i>
            Đổi mật khẩu
          </h3>
        </div>

        <div class="card-body p-5">
          <form (ngSubmit)="changePassword()" novalidate>
            <div class="mb-4">
              <label class="form-label fw-semibold">Mật khẩu cũ <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control form-control-lg" 
                       [(ngModel)]="form.oldPassword" name="oldPassword"
                       [class.is-invalid]="submitted && !form.oldPassword"
                       placeholder="Nhập mật khẩu hiện tại" required>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Mật khẩu mới <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control form-control-lg" 
                       [(ngModel)]="form.newPassword" name="newPassword"
                       [class.is-invalid]="submitted && (!form.newPassword || form.newPassword.length < 6)"
                       placeholder="Ít nhất 6 ký tự" required>
              </div>
              <small class="text-muted">Mật khẩu mới phải khác mật khẩu cũ</small>
            </div>

            <div class="mb-5">
              <label class="form-label fw-semibold">Nhập lại mật khẩu mới <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control form-control-lg" 
                       [(ngModel)]="form.retypeNewPassword" name="retypeNewPassword"
                       [class.is-invalid]="submitted && form.newPassword !== form.retypeNewPassword"
                       placeholder="Nhập lại mật khẩu mới" required>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg py-3 rounded-pill shadow-sm"
                      [disabled]="isLoading">
                <i class="fas fa-sync me-2" [class.fa-spin]="isLoading"></i>
                {{ isLoading ? 'Đang xử lý...' : 'Đổi mật khẩu' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
