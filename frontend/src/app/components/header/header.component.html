<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/">
                <img [src]="logoUrl" alt="TuongBose Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeNavItem===0}" (click)="setActiveNavItem(0)"
                            routerLink="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeNavItem===3}" (click)="setActiveNavItem(3)"
                            routerLink="/introduce">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeNavItem===1}" (click)="setActiveNavItem(1)"
                            routerLink="/notification"><i class="fa fa-bell" style="padding-right: 5px;"></i>Thông báo
                            @if(unreadNotificationCount > 0 && user){
                            <span class="notification-badge">{{ unreadNotificationCount }}</span>
                            }
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeNavItem===4}" (click)="setActiveNavItem(4)"
                            routerLink="/contact">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeNavItem===2}" (click)="setActiveNavItem(2)"
                            routerLink="/orders">
                            <i class="fa fa-shopping-cart icon" style="padding-right: 5px;"></i>Giỏ hàng
                            @if(cartItemCount>0 && user){
                            <span class="cart-badge">{{ cartItemCount }}</span>
                            }
                        </a>
                    </li>
                    <li class="nav-item">
                        @if(user){
                        <ng-container>
                            <ng-container ngbPopover="Tài khoản của tôi <br>Đơn mua<br>Đăng xuất"
                                popoverTitle="User Actions" triggers="click" [placement]="'bottom'">
                                <a class="nav-link" style="cursor: pointer;" [ngbPopover]="popoverContent"
                                    (click)="togglePopover($event)">{{user.fullName}}</a>
                                <ng-template #popoverContent>
                                    <div class="popover-list">
                                        <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của
                                            tôi</a>
                                        <a class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>
                                        <a class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </ng-container>
                        }@else{
                        <ng-container>
                            <a class="nav-link" routerLink="/login">Đăng nhập</a>
                        </ng-container>
                        }
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
