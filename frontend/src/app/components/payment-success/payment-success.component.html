<app-header></app-header>

<div class="checkout-page py-5">
    <div class="container">
        <div class="row g-5">

            <!-- CỘT TRÁI: THÔNG BÁO THÀNH CÔNG -->
            <div class="col-lg-6">
                <div class="success-message text-center py-5">
                    <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                    <h1 class="mt-4 mb-3">Đặt hàng thành công!</h1>
                    <p class="lead text-muted">Cảm ơn bạn đã tin tưởng Dalat Hasfarm</p>
                    <p class="fs-4">Mã đơn hàng của bạn: <strong class="text-primary">#{{ orderId }}</strong></p>

                    <div class="text-center mt-5">
                        <button routerLink="/" type="button" class="btn btn-goto-homepage w-50">
                            TRANG CHỦ
                        </button>
                    </div>
                </div>
            </div>

            <!-- CỘT PHẢI: HÓA ĐƠN PDF -->
            <div class="col-lg-6">
                <div class="order-summary-card bg-white shadow-sm rounded p-4 sticky-top" style="top: 20px;">
                    <h4 class="mb-4 text-center">
                        <i class="fas fa-file-invoice-dollar me-2"></i>
                        Hóa đơn điện tử
                    </h4>

                    @if (loading) {
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải hóa đơn...</span>
                        </div>
                        <p class="mt-3">Đang tải hóa đơn của bạn...</p>
                    </div>
                    } @else {
                    <div class="invoice-container border rounded overflow-hidden">
                        <iframe [src]="invoiceUrl | safe" width="100%" height="600" style="border: none;"
                            title="Hóa đơn điện tử">
                        </iframe>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-3">
                        <!-- NÚT TẢI XUỐNG THẬT SỰ (không mở tab) -->
                        <button type="button"
                            class="btn btn-download"
                            (click)="downloadPdf()">
                            <i class="fas fa-download"></i>
                            Tải xuống PDF
                        </button>

                        <!-- NÚT IN CHỈ IN PDF (bypass cross-origin) -->
                        <button type="button"
                            class="btn btn-print"
                            (click)="printPdfOnly()">
                            <i class="fas fa-print"></i>
                            In hóa đơn
                        </button>
                    </div>
                    }
                </div>
            </div>

        </div>
    </div>
</div>

<app-footer></app-footer>
